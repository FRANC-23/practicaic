name: Node.js CI

on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20' # O la versión de Node.js que estás utilizando

    - name: Install dependencies
      run: npm install

    # Paso 3: Usar npx para ejecutar Jest
    - name: Run tests
      run: npx jest
